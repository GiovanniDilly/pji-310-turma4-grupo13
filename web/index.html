<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Enviar Formulário - AVUL</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
      body {
        background-color: #f8f9fa; /* Cor de fundo suave */
      }
      .form-signin {
        max-width: 400px;
        padding: 1.5rem;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .form-signin img {
        width: 100%; /* Ajusta a largura */
        max-width: 100%; /* Garante que a imagem respeite os limites do container */
        height: 48px; /* Mesma altura do botão */
        object-fit: contain; /* Mantém a proporção da imagem */
      }
      .form-signin h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        height: 48px; /* Define a altura fixa do botão */
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <main class="form-signin text-center">
      <form action="formulario_exemplo.html">
        
        <img src="./WhatsApp Image 2024-11-17 at 17.35.43.jpeg" alt="Logo AVUL" class="mb-4">
        <h1 class="h3 mb-3 fw-normal">Insira seus dados</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="Nome">
          <label for="floatingName">Nome</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com">
          <label for="floatingEmail">Senha</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Formulário</button>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
